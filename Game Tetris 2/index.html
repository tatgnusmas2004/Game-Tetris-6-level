<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tetris 2</title>
    <!-- Link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <canvas id="board"></canvas>
        <div class="side-bar">
            <div>
                <h1>TETRIS</h1>
                <p>Score:
                    <input id="score" type="text" value="0" readonly>
                </p>
                Level:
                <select name="level" id="level">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <p id="max-rotate">
                    Rotate:
                    <input type="number" value="5" readonly>
                </p>
                <p id="warning">
                    Warning:
                    <input type="number" value="10" readonly>
                </p>
            </div>
            <button class="play-btn">Play</button>
            <button class="reset-btn">Restart</button>
            <button class="credit-btn">Credit</button>
        </div>
    </div>
    <div class="cover-bg"></div>
    <div class="game-over">
        <p>Game Over</p>
        <button class="restart-btn">Restart</button>
    </div>
    <div class="credit">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div>
                        <h4>Họ và tên</h4>
                        <p>Trần Anh Trí</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div>
                        <h4>Mã số sinh viên</h4>
                        <p>21130577</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div>
                        <h4>Ngày tháng năm sinh</h4>
                        <p>12/11/2003</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div>
                        <h4>Số điện thoại</h4>
                        <p>0369744946</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
